name: lint

on: [push, pull_request]

jobs:
  black:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@main
    - name: Set up Python 3.10
      uses: actions/setup-python@main
      with:
        python-version: "3.10"
    - name: Install black dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pdm
        pdm install
        pdm add black
    - name: Analysing the code with black
      run: |
        pdm run python -m black src/* --check
        pdm run python -m black tests/* --check
  
  flake8:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@main
    - name: Set up Python 3.10
      uses: actions/setup-python@main
      with:
        python-version: "3.10"
    - name: Install flake8 dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pdm
        pdm install
        pdm add flake8
    - name: Analysing the code with flake8
      run: pdm run python -m flake8 src/* --max-line-length=80 --extend-select=B950 --extend-ignore=E203,E501,E701
  
  mypy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@main
    - name: Set up Python 3.10
      uses: actions/setup-python@main
      with:
        python-version: "3.10"
    - name: Install mypy dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pdm
        pdm install
        pdm add black
        pdm add flake8
        pdm add mypy
    - name: Analysing the code with mypy
      run: pdm run python -m mypy .
